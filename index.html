<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <nav class="nav">
      <img src="images/logo.svg" alt="Huddle logo" class="nav__logo">
    </nav>
  
    <main class="main">
      <img src="images/illustration-mockups.svg" alt="image">
      <div class="main__">
        <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
        <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="main__button">Register</button>
      </div>
    </main>
  
    <footer class="footer">
      <div class="footer__logo-box">
        <img src="images/facebook-icon.svg" alt="icon" class="footer__logo-box--icon">
        <img src="images/twitter-icon.svg" alt="icon" class="footer__logo-box--icon">
        <img src="images/instagram-icon.svg" alt="icon" class="footer__logo-box--icon">
      </div>
    </footer>
  </header>
  
  <!--

  

  -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
